name: Node Based Application Deployment

on:
  push:
    branches:
      - dev
  pull_request:
    branches:
      - dev

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '20'

      - name: Configure AWS CLI
        run: |
          mkdir -p ~/.aws
          echo "[default]" > ~/.aws/config
          echo "region = ${{ secrets.AWS_DEFAULT_REGION }}" >> ~/.aws/config
          echo "[default]" > ~/.aws/credentials
          echo "aws_access_key_id = ${{ secrets.AWS_ACCESS_KEY_ID }}" >> ~/.aws/credentials
          echo "aws_secret_access_key = ${{ secrets.AWS_SECRET_ACCESS_KEY }}" >> ~/.aws/credentials

      - name: Download .env from S3
        run: |
          aws s3 cp "${{ secrets.BUCKET }}"/.env .env

      - name: Install dependencies
        run: |
          npm install

      - name: path
        run: |
          pwd
          ls -la

      - name: Stop PM2 process
        run: |
          sshpass -p "${{ secrets.SSH_PASSWORD }}" ssh "${{ secrets.SSH_USERNAME }}"@"${{ secrets.HOST_IP }}" "
            if pm2 list | grep -q '0'; then
              pm2 stop 0;
            else
              echo 'Application not running.';
            fi
          "
      
      - name: pm2 status
        run: |
          sshpass -p "${{ secrets.SSH_PASSWORD }}" ssh "${{ secrets.SSH_USERNAME }}"@"${{ secrets.HOST_IP }}" "        
            pm2 list
          "
